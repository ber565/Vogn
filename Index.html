<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Vognlogg – PV 1–60</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --blue:#0366d6; --ok:#0a7d26; --bad:#a40000; --border:#ddd; }
    body { font-family: system-ui, Arial, sans-serif; margin:16px; color:#222; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    h1 { font-size:1.3rem; margin:0; }
    .tabs { display:flex; gap:8px; margin:12px 0; flex-wrap:wrap; }
    .tab-btn { border:1px solid var(--border); background:#f5f7fb; padding:8px 12px; cursor:pointer; border-radius:6px; }
    .tab-btn.active { background:#e9f2ff; border-color:#bcd4ff; color:#003e89; }
    .panel { border:1px solid var(--border); border-radius:8px; padding:12px; background:#fff; margin-bottom:16px; }
    .form .row { display:flex; gap:12px; align-items:center; margin:8px 0; flex-wrap:wrap; }
    .form label { width: 160px; font-weight: 600; }
    .form input, .form select { padding: 6px 8px; min-width: 220px; }
    .two-col { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .actions { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    button { background: var(--blue); color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .btn-secondary { background:#666; }
    .alert { padding:10px; border-radius:6px; margin:10px 0; }
    .alert-error { background:#ffecec; border:1px solid #f5a9a9; }
    .alert-ok { background:#eaffea; border:1px solid #9bd39b; }
    table { border-collapse: collapse; width:100%; margin-top:8px; }
    th, td { border:1px solid var(--border); padding:8px; }
    th { background:#f5f5f5; text-align:left; }
    .tag-yes { color: var(--ok); font-weight:700; }
    .tag-no  { color: var(--bad); font-weight:700; }
    @media (max-width: 860px){ .two-col { grid-template-columns: 1fr; } }
    @media (max-width: 640px){ .form label { width: 120px; } }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</head>

<body>
<header>
  <h1>Vognlogg – PV 1 til PV 60</h1>
  <div class="muted">Felles database (Supabase) – alle kan registrere</div>
</header>

<div class="tabs">
  <button class="tab-btn active" data-tab="registrering">Registrering</button>
  <button class="tab-btn" data-tab="status">Status</button>
  <button class="tab-btn" data-tab="rapport">Rapport</button>
  <button class="tab-btn" data-tab="master">Masterlister</button>
</div>

<section id="registrering" class="panel">
  <h2>Registrer hendelse</h2>
  <div id="reg-alert"></div>

  <form id="reg-form" class="form">
    <div class="row"><label>Person</label><select id="person_id" required></select></div>
    <div class="row"><label>Vogn</label><select id="cart_id" required></select></div>
    <div class="row"><label>Handling</label>
      <select id="action" required>
        <option value="">Velg handling</option>
        <option value="OUT">Tar ut</option>
        <option value="IN">Leverer inn</option>
      </select>
    </div>

    <div class="two-col">
      <div class="row"><label>Avdeling</label><input type="text" id="dept"></div>
      <div class="row"><label>Prosjekt/ordre</label><input type="text" id="project"></div>
    </div>

    <div class="two-col">
      <div class="row"><label>Dato</label><input type="date" id="date" required></div>
      <div class="row"><label>Klokkeslett</label><input type="time" id="time" required></div>
    </div>

    <div class="row"><label>Auto‑tid</label><label><input type="checkbox" id="autoNow"> Bruk nåtid automatisk</label></div>

    <div class="row"><label>Bemerkning</label><input type="text" id="note"></div>

    <div class="actions">
      <button type="submit">Registrer</button>
      <button type="button" class="btn-secondary" id="fill-now">Fyll inn nåtid</button>
    </div>
  </form>
</section>

<section id="status" class="panel" style="display:none">
  <h2>Status – vogner</h2>
  <div id="status-table"></div>
</section>

<section id="rapport" class="panel" style="display:none">
  <h2>Rapport</h2>

  <form id="filter-form" class="form">
    <div class="two-col">
      <div class="row"><label>Fra dato</label><input type="date" id="from"></div>
      <div class="row"><label>Til dato</label><input type="date" id="to"></div>
    </div>

    <div class="two-col">
      <div class="row"><label>Person</label><select id="filter-person"></select></div>
      <div class="row"><label>Vogn</label><select id="filter-cart"></select></div>
    </div>

    <div class="two-col">
      <div class="row"><label>Avdeling</label><input type="text" id="filter-dept"></div>
      <div class="row"><label>Prosjekt/ordre</label><input type="text" id="filter-project"></div>
    </div>

    <div class="actions">
      <button type="button" id="apply-filter">Filtrer</button>
      <button type="button" id="export-csv">Eksporter CSV</button>
    </div>
  </form>

  <div id="report-table"></div>
</section>

<section id="master" class="panel" style="display:none">
  <h2>Masterlister</h2>

  <div class="panel">
    <h3>Personer (lesevisning)</h3>
    <div id="people-table"></div>
  </div>

  <div class="panel">
    <h3>Vogner (lesevisning)</h3>
    <div id="carts-table"></div>
  </div>
</section>
</body>
</html>
