<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Vognlogg – PV 1–60 (Supabase + Mobiltilpasset)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    :root { --blue:#0366d6; --ok:#0a7d26; --bad:#a40000; --muted:#666; --bg:#fff; --panel:#f9f9f9; --border:#ddd; }
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; color: #222; background: var(--bg); }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; flex-wrap:wrap; }
    h1 { font-size: 1.4rem; margin: 0; }
    .tag { font-size:.75rem; padding:4px 6px; border-radius:4px; background:#eef5ff; color:#003e89; border:1px solid #bcd4ff; }

    /* --- MOBILFORBEDRINGER --- */
    @media (max-width: 480px){
      body { padding: 8px; margin: 0; }
      .row { flex-direction: column; align-items: flex-start; }
      .form label { width: 100% !important; }
    }

    button, .btn { background: var(--blue); color:#fff; border:0; padding:14px 16px; border-radius:6px; cursor:pointer; font-size:1rem; }

    /* Skjul brede tabellkolonner på mobil */
    @media (max-width: 600px){
      table td:nth-child(3), table th:nth-child(3),
      table td:nth-child(4), table th:nth-child(4),
      table td:nth-child(8), table th:nth-child(8) {
        display: none;
      }
    }

    .tabbar { display:flex; gap:8px; margin: 12px 0; flex-wrap: wrap; }
    .tabbar a { border:1px solid var(--border); background:var(--panel); padding:10px 14px; border-radius:6px; color:#000; text-decoration:none; font-size:1rem; }
    .tabbar a.active { background:#e9f2ff; border-color:#bcd4ff; color:#003e89; }

    .panel { border:1px solid var(--border); border-radius:8px; padding:12px; background: var(--panel); margin-bottom: 16px; }
    .form .row { display:flex; gap:12px; align-items:center; margin:8px 0; flex-wrap: wrap; }
    .form input, .form select { padding: 10px 12px; min-width: 220px; font-size: 1rem; }

    .two-col { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width: 860px){ .two-col { grid-template-columns: 1fr; } }

    table { border-collapse: collapse; width:100%; margin-top: 8px; font-size:0.9rem; }
    th, td { border:1px solid var(--border); padding:8px; }
    th { background:#f5f5f5; text-align:left; }

    section.tab { display:none; }
    section.tab:target { display:block; }
    section#registrering.tab { display:block; }
  </style>
</head>
<body>
<header>
  <h1>Vognlogg</h1>
  <div><span class="tag">Supabase</span></div>
</header>
<div class="tabbar" id="tabbar">
  <a href="#registrering">Registrering</a>
  <a href="#status">Status</a>
  <a href="#rapport">Rapport</a>
  <a href="#master">Masterlister</a>
  <a href="#backup">Import/Eksport</a>
</div>

<!-- Resten av HTML-en er identisk, men for enkelhet bruker du samme som forrige ZIP -->
<script type="module" src="app-search-supabase.js"></script>
</body>
</html>
