<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Vognlogg – Masterlister</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    :root { --blue:#0366d6; --ok:#0a7d26; --bad:#a40000; --muted:#666; --bg:#fff; --panel:#f9f9f9; --border:#ddd; }
    body { font-family: system-ui, Arial, sans-serif; margin:16px; color:#222; background:var(--bg); }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    nav a { margin-right:10px; text-decoration:none; color:#0366d6; }
    .panel { border:1px solid var(--border); border-radius:8px; padding:12px; background: var(--panel); margin-bottom: 16px; }
    .form .row { display:flex; gap:12px; align-items:center; margin:8px 0; flex-wrap: wrap; }
    .form label { width:160px; font-weight:600; }
    .form input, .form select, .form textarea { padding:6px 8px; min-width:220px; }
    .two-col { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .actions { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    button { background: var(--blue); color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .btn-secondary { background:#666; }
    .alert { padding:10px; border-radius:6px; margin:10px 0; }
    .alert-error { background:#ffecec; border:1px solid #f5a9a9; }
    .alert-ok { background:#eaffea; border:1px solid #9bd39b; }
    table { border-collapse:collapse; width:100%; margin-top:8px; }
    th,td { border:1px solid var(--border); padding:8px; }
    th { background:#f5f5f5; text-align:left; }
    .tag-yes{ color:#0a7d26; font-weight:700; }
    .tag-no { color:#a40000; font-weight:700; }

  </style>
</head>
<body>
<header>
  <h1>Vognlogg – Masterlister</h1>
  <nav>
    <a href="index.html">Registrering</a>
    <a href="status.html">Status</a>
    <a href="rapport.html">Rapport</a>
    <a href="backup.html">Import/Eksport</a>
  </nav>
</header>
<section class="panel">
  <h3>Personer</h3>
  <form id="person-form" class="form">
    <div class="row"><label>Nummer</label><input type="number" id="p-number" required /></div>
    <div class="row"><label>Navn</label><input type="text" id="p-name" required /></div>
    <div class="row"><label>Avdeling (valgfritt)</label><input type="text" id="p-dept" /></div>
    <div class="row"><label>Aktiv</label>
      <select id="p-active"><option value="1">Ja</option><option value="0">Nei</option></select>
    </div>
    <div class="actions"><button type="submit">Legg til/oppdater</button></div>
  </form>
  <div id="people-table">Laster …</div>
</section>
<section class="panel">
  <h3>Vogner</h3>
  <form id="cart-form" class="form">
    <div class="row"><label>VognID/Code</label><input type="text" id="c-code" required /></div>
    <div class="row"><label>Type</label><input type="text" id="c-type" /></div>
    <div class="row"><label>Kapasitet (kg)</label><input type="number" id="c-cap" min="0" step="50" /></div>
    <div class="row"><label>Lager/område</label><input type="text" id="c-area" /></div>
    <div class="row"><label>Beskrivelse</label><input type="text" id="c-desc" /></div>
    <div class="row"><label>Aktiv</label>
      <select id="c-active"><option value="1">Ja</option><option value="0">Nei</option></select>
    </div>
    <div class="actions"><button type="submit">Legg til/oppdater</button></div>
  </form>
  <div id="carts-table">Laster …</div>
</section>

</html>
